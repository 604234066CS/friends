<ion-header>
  <ion-navbar>
    <ion-title>
      ComSci Book Shop
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content style="text-align:center;padding:0px">

      <ion-img wigth="300" height="200px" src="https://raw.githubusercontent.com/604234066CS/MyFriend/master/friend.png"></ion-img>

    </ion-card-content>
  </ion-card>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="people" item-start></ion-icon>
        Friends
        <button ion-button clear icon-only item-end (click)="showFriendList('major')">
          <ion-icon name="open"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
